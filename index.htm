
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Classtris System of Linear Equations Question Generator</title>
    <link rel="stylesheet" type="text/css" href="default.css">
	<style>
	  body {
	background-color: #333333;
	}
	  </style>	  
  </head>
<body>
	    
<table>
	<tr><td colspan=4><h1>Systems of Linear Equations Worksheet Generator</h1></td>
	<tr>
	    <td><a href="https://github.com/mrgyer/Systems-Multi-Set/blob/master/README.md" target="_blank">Directions</a>
	    </td>
	    <td>Number of sets: <textarea id="Nsets">80</textarea></td>
	    <td>Starting Set: <textarea id="setN">1</textarea></td>
	    <td>Number of questions: <textarea id="nQuest">10</textarea></td>

	</tr>
	<tr><td>Max coefficient: <textarea id="coeff">9</textarea></td>
	    <td>Max answer: <textarea id="cons">9</textarea></td>
	    <td>Decimal digits: <textarea id="sigDig">0</textarea></td>
	</tr>


	<tr>
	    <td><button class="CTbutton" onclick="saveWorksheetAsFile()">Create Worksheets</button>
	    </td>
	    <td><button class="CTbutton" onclick="saveAnswersAsFile()">Answer Sheet</button>
	    </td>

	</tr>
	
</table>

<script src="script/saveStuff.js"></script>

  </body>
</html>
